<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üêâ R·ªìng B·∫°ch Kim trong V≈© Tr·ª• üåå</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #000010, #000);
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  // --- C·∫£nh & camera ---
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 50;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- √Ånh s√°ng ---
  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(50,50,50);
  scene.add(ambient, pointLight);

  // --- Sao v≈© tr·ª• ---
  const starGeo = new THREE.BufferGeometry();
  const starCount = 1000;
  const positions = new Float32Array(starCount * 3);
  for(let i=0; i<starCount*3; i++){
    positions[i] = (Math.random()-0.5)*500;
  }
  starGeo.setAttribute('position', new THREE.BufferAttribute(positions,3));
  const starMat = new THREE.PointsMaterial({color:0xffffff, size:1, transparent:true, opacity:0.8});
  const stars = new THREE.Points(starGeo, starMat);
  scene.add(stars);

  // --- R·ªìng b·∫°ch kim ---
  const dragonPoints = [];
  const dragonSegments = 200;
  const radius = 2;
  for(let i=0; i<dragonSegments; i++){
    const t = i/dragonSegments * Math.PI*4;
    const x = Math.sin(t*0.7)*20 + Math.cos(t*1.3)*10;
    const y = Math.cos(t*0.5)*10;
    const z = Math.sin(t*1.1)*10;
    dragonPoints.push(new THREE.Vector3(x,y,z));
  }
  const dragonCurve = new THREE.CatmullRomCurve3(dragonPoints);
  const geometry = new THREE.TubeGeometry(dragonCurve, 300, radius, 8, false);
  const material = new THREE.MeshPhongMaterial({
    color: 0xe0e0e0,
    shininess: 100,
    metalness: 1,
    specular: 0xffffff
  });
  const dragon = new THREE.Mesh(geometry, material);
  scene.add(dragon);

  // --- Animation ---
  function animate(){
    requestAnimationFrame(animate);
    dragon.rotation.y += 0.002;
    dragon.rotation.x += 0.001;
    stars.rotation.y += 0.0002;
    renderer.render(scene,camera);
  }
  animate();

  window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
