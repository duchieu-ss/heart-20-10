<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>💜 Chúc mừng 20/10 💜</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #1a002a 0%, #000010 100%);
  }
  canvas {
    display: block;
  }
  h1 {
    position: absolute;
    top: 75%;
    width: 100%;
    text-align: center;
    font-size: 2.5em;
    color: #e6b3ff;
    text-shadow: 0 0 15px #bb66ff, 0 0 30px #cc99ff, 0 0 50px #ffccff;
    font-family: 'Segoe UI', sans-serif;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #bb66ff, 0 0 20px #cc99ff; }
    to { text-shadow: 0 0 20px #ffb3ff, 0 0 40px #ffccff; }
  }
</style>
</head>
<body>
<canvas id="heart"></canvas>
<h1>💐 Chúc mừng ngày 20/10 💐</h1>
<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const cx = canvas.width / 2;
const cy = canvas.height / 2;
const particles = [];
const total = 1500;
let formed = false;

for (let i = 0; i < total; i++) {
  const angle = Math.random() * Math.PI * 2;
  const radius = Math.random() * Math.min(cx, cy);
  particles.push({
    x: Math.cos(angle) * radius + cx,
    y: Math.sin(angle) * radius + cy,
    tx: 0,
    ty: 0,
    hue: 270 + Math.random() * 40,
    alpha: 0,
  });
}

function heartFunc(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
  return {x, y};
}

// Đặt vị trí mục tiêu (hình trái tim)
for (let i = 0; i < total; i++) {
  const t = Math.random() * Math.PI * 2;
  const {x, y} = heartFunc(t);
  const scale = 18;
  particles[i].tx = cx + x * scale;
  particles[i].ty = cy - y * scale;
}

let time = 0;
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  time += 0.02;

  for (let p of particles) {
    if (!formed) {
      p.x += (p.tx - p.x) * 0.02;
      p.y += (p.ty - p.y) * 0.02;
      p.alpha += 0.01;
      if (Math.abs(p.x - p.tx) < 0.5 && Math.abs(p.y - p.ty) < 0.5) formed = true;
    } else {
      const pulse = 1 + 0.05 * Math.sin(time * 3);
      p.x = cx + (p.tx - cx) * pulse;
      p.y = cy + (p.ty - cy) * pulse;
    }

    ctx.beginPath();
    ctx.fillStyle = `hsla(${p.hue},100%,70%,${p.alpha})`;
    ctx.shadowBlur = 15;
    ctx.shadowColor = `hsl(${p.hue},100%,80%)`;
    ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
