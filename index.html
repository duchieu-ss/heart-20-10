<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíú Tr√°i tim l·∫•p l√°nh üíú</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000010, #000);
    height: 100vh;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
// C·∫•u h√¨nh canvas
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

// H√†m v·∫Ω h√¨nh tr√°i tim
function heart(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t)
          - 2 * Math.cos(3*t) - Math.cos(4*t);
  return {x, y};
}

// T·∫°o c√°c h·∫°t quanh vi·ªÅn tr√°i tim
const particles = [];
for (let i = 0; i < 1000; i++) {
  const t = Math.random() * Math.PI * 2;
  const {x, y} = heart(t);
  const radius = 13 * (0.8 + Math.random() * 0.4); // g·∫ßn vi·ªÅn
  particles.push({
    x: x * radius,
    y: -y * radius,
    size: Math.random() * 2 + 0.8,
    alpha: Math.random(),
    speed: Math.random() * 0.02 + 0.01,
    color: `hsla(${280 + Math.random()*20}, 100%, ${50+Math.random()*20}%,`
  });
}

// Sao r∆°i n·ªÅn
const stars = [];
for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 1 + 0.5
  });
}

let t = 0;
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // N·ªÅn sao r∆°i
  ctx.fillStyle = "#fff";
  stars.forEach(s => {
    ctx.globalAlpha = 0.7;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fill();
    s.y += s.speed;
    if (s.y > canvas.height) {
      s.y = 0;
      s.x = Math.random() * canvas.width;
    }
  });

  // Tr√°i tim ƒë·∫≠p
  const beat = 1 + Math.sin(t) * 0.08;
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.scale(beat * 15, beat * 15); // ƒëi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc tr√°i tim

  particles.forEach(p => {
    p.alpha += p.speed;
    if (p.alpha > 1 || p.alpha < 0) p.speed = -p.speed;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color + p.alpha + ")";
    ctx.shadowColor = "violet";
    ctx.shadowBlur = 15;
    ctx.fill();
  });
  ctx.restore();

  t += 0.1;
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>
</body>
</html>
