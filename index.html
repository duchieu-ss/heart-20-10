<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>凋 Trﾃ｡i tim l蘯･p lﾃ｡nh 20/10 凋</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000010, #000);
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  h1 {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: 2.5em;
    color: #ffb3ff;
    text-shadow: 0 0 15px violet, 0 0 25px pink;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px violet, 0 0 20px pink; }
    to { text-shadow: 0 0 20px #ff7fff, 0 0 40px #ffccff; }
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<h1>猪 Chﾃｺc m盻ｫng ngﾃy Ph盻･ N盻ｯ Vi盻㏄ Nam 20/10 猪</h1>

<script>
// --- Kh盻殃 t蘯｡o canvas ---
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

// --- Hﾃm t蘯｡o hﾃｬnh trﾃ｡i tim ---
function heart(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t)
          - 2 * Math.cos(3*t) - Math.cos(4*t);
  return {x, y};
}

// --- T蘯｡o cﾃ｡c h蘯｡t quanh vi盻］ trﾃ｡i tim ---
const particles = [];
for (let i = 0; i < 800; i++) {
  const t = Math.random() * Math.PI * 2;
  const {x, y} = heart(t);
  const r = 10 + Math.random() * 2;
  particles.push({
    x: x * r,
    y: -y * r,
    size: Math.random() * 2 + 0.6,
    alpha: Math.random(),
    speed: Math.random() * 0.03 + 0.01,
    color: `hsla(${280 + Math.random()*20},100%,${60+Math.random()*15}%,`
  });
}

// --- Sao rﾆ｡i n盻］ ---
const stars = [];
for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 1.5,
    speed: Math.random() * 0.5 + 0.2
  });
}

let t = 0;
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // --- N盻］ sao ---
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.globalAlpha = 0.7;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fill();
    s.y += s.speed;
    if (s.y > canvas.height) {
      s.y = 0;
      s.x = Math.random() * canvas.width;
    }
  });

  // --- Trﾃ｡i tim ﾄ黛ｺｭp ---
  const beat = 1 + Math.sin(t) * 0.05;
  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.scale(beat * 20, beat * 20); // tﾄハg scale rﾃｵ hﾆ｡n

  particles.forEach(p => {
    p.alpha += p.speed;
    if (p.alpha > 1 || p.alpha < 0) p.speed = -p.speed;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color + p.alpha + ")";
    ctx.shadowColor = "violet";
    ctx.shadowBlur = 20;
    ctx.fill();
  });

  ctx.restore();
  t += 0.1;
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>
</body>
</html>
