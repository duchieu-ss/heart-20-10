<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng ngày 20/10 💖</title>
  <style>
    body {
      background-color: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }
    .heart {
      width: 100px;
      height: 100px;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ff3366;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes beat {
      0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1) rotate(-45deg); }
      10%, 30%, 50%, 70%, 90% { transform: scale(1.2) rotate(-45deg); }
    }
    h1 {
      color: #d63384;
      margin-top: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px #ff80bf;
      animation: glow 2s infinite;
    }
    @keyframes glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>💐 Chúc mừng ngày Phụ nữ Việt Nam 20/10 💐</h1>
</body>
</html>
