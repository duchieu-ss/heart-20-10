<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Ch√∫c m·ª´ng ng√†y 20/10 üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #ffe6f9, #ffb3d9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Hi·ªáu ·ª©ng tr√°i tim lung linh */
    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #ff6699, #ff3366);
      transform: rotate(-45deg);
      animation: beat 1.2s infinite ease-in-out;
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.6);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #ff6699, #ff3366);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.6);
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 60px;
    }

    @keyframes beat {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: scale(1) rotate(-45deg);
        box-shadow: 0 0 40px rgba(255, 0, 100, 0.6);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: scale(1.3) rotate(-45deg);
        box-shadow: 0 0 70px rgba(255, 0, 150, 0.9);
      }
    }

    h1 {
      color: #d63384;
      margin-top: 50px;
      font-size: 30px;
      text-shadow: 0 0 15px #ff80bf;
      animation: glow 2s infinite ease-in-out;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; text-shadow: 0 0 25px #ff99cc; }
    }

    /* Hi·ªáu ·ª©ng n·ªÅn ch·ªõp l·∫•p l√°nh */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>üíê Ch√∫c m·ª´ng Ng√†y Ph·ª• n·ªØ Vi·ªát Nam 20/10 üíê</h1>

  <script>
    // Hi·ªáu ·ª©ng l·∫•p l√°nh ng·∫´u nhi√™n
    for (let i = 0; i < 40; i++) {
      let star = document.createElement('div');
      star.classList.add('sparkle');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
